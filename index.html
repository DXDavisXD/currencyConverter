<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Currency Converter</h1>
        <form id="form">
            <div id="from">
                <label id="fromLabel">From</label><br>
                <input type="number" id="fromInput" placeholder="0" min="0">
                <select id="fromDropdown">
                </select>
            </div><br>

            <div id="to">
                <label id="toLabel">To</label><br>
                <input type="number" id="toInput" placeholder="0" min="0">
                <select id="toDropdown">
                </select>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
